<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab切换</title>
    <link rel="stylesheet" href="/index.css">
    <script type="module" src="/index.js" defer></script>
</head>
<body>
	<!-- tab1 -->
    <div class="tab1Box" id="tab1Box">
    	<div class="tab1-navBox">
    		<a class="tab1-nav active">标题1</a>
			<a class="tab1-nav">标题2</a>
			<a class="tab1-nav">标题3</a>
			<a class="tab1-nav">标题4</a>
    	</div>
		<div class="tab1-contBox">
			<div class="tab1-cont active">内容1</div>
			<div class="tab1-cont">内容2</div>
			<div class="tab1-cont">内容3</div>
			<div class="tab1-cont">内容4</div>
		</div>
    </div>
	
	<!-- tab2 -->
	<div class="tab1Box" id="tab2Box">
		<div class="tab1-navBox">
			<a class="tab1-nav active">标题1</a>
			<a class="tab1-nav">标题2</a>
			<a class="tab1-nav">标题3</a>
			<a class="tab1-nav">标题4</a>
		</div>
		<div class="tab1-contBox">
			<div class="tab1-cont active">内容1</div>
			<div class="tab1-cont">内容2</div>
			<div class="tab1-cont">内容3</div>
			<div class="tab1-cont">内容4</div>
		</div>
	</div>
	<!-- tab2 -->
	<div class="tab1Box" id="tab3Box">
		<div class="tab1-navBox">
			<a class="tab1-nav active">标题1</a>
			<a class="tab1-nav">标题2</a>
			<a class="tab1-nav">标题3</a>
			<a class="tab1-nav">标题4</a>
		</div>
		<div class="tab1-contBox">
			<div class="tab1-cont active2">内容1</div>
			<div class="tab1-cont">内容2</div>
			<div class="tab1-cont">内容3</div>
			<div class="tab1-cont">内容4</div>
		</div>
	</div>
</body>
</html>
